<html>
	<head>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'assets/css/main.css'%}" />
		<script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
		<script>
			var OneSignal = window.OneSignal || [];
			OneSignal.push(function() {
				OneSignal.init({
				appId: "689afd97-cbbb-4d24-b88f-007f8658be17",
				});
			});
		</script>
	</head>
	<body class="is-preload">
		<!-- Header -->
		<header id="principal">
				<h1>Gestiónate</h1>
				<nav style="left: 20em;">
					<ul>
						<ul class="actions">
							<li><a href="{% url 'gohome' %}" class="inicio">Inicio</a></li>
						</ul>
					</ul>
				</nav>
				<nav style="right: 10em; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
					<h1>ONP</h1>
				</nav>
		</header>
		<header id="header">
			<div class="inner">
				<h1 style="text-align: center;">Hola</h1>
				<h1 style="text-align: center;"><strong>Natali Socla</strong></h1>
				<h2 style="text-align: center;">¡Te damos la bienvenida!</h2>
				<br>
				&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" class="image avatar"><img src= "{% static 'images/avatar.jpeg' %}"  alt="" /></a>
				<br>
				<h3 style="text-align: center;">Ejecutiva de Desarrollo Profesional</h3>
			</div>
		</header>
		<!-- Main -->
		
		<div id="main" >
            {% block contenido %}
            {% endblock contenido %}
		</div>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<ul>
						<li><a href="{% url 'preguntas'%}" class="button">Preguntas Frecuentes</a></li>
					</ul>
				</div>
			</footer>

			

		<!-- Scripts -->
			<script src="{% static 'assets/js/jquery.min.js' %}"></script> 
			<script src="{% static 'assets/js/browser.min.js' %}"></script>
			<script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
			<script src="{% static 'assets/js/util.js' %}"></script>
			<script src="{% static 'assets/js/main.js' %}"></script>
            {% block js %}{% endblock js%}
